<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>my family</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff8e7, #ffe0e0, #fff5cc);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      color: #8b4513;
      text-shadow: 2px 2px 4px rgba(255, 200, 150, 0.6);
    }

    /* Hiệu ứng nền lung linh */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(circle, rgba(255,200,150,0.3) 2px, transparent 2px);
      background-size: 50px 50px;
      animation: sparkle 10s linear infinite;
      z-index: -1;
    }
    @keyframes sparkle {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    /* Avatar hình tròn nghệ thuật */
    .avatar-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 60px;
    }

    .avatar {
      text-align: center;
      position: relative;
    }

    .avatar a {
      display: block;
      overflow: hidden;
      border-radius: 50%;
      border: 4px solid rgba(255, 200, 150, 0.8);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }

    .avatar img {
      width: var(--size);
      height: var(--size);
      object-fit: cover;
      border-radius: 50%;
      transform: rotate(var(--rotate));
    }

    /* Vòng sáng quanh avatar */
    .avatar a::after {
      content: "";
      position: absolute;
      top: -10px; left: -10px;
      width: calc(var(--size) + 20px);
      height: calc(var(--size) + 20px);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,180,120,0.4), transparent 70%);
      animation: glow 3s ease-in-out infinite alternate;
      z-index: -1;
    }
    @keyframes glow {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 0.7; transform: scale(1.1); }
    }

    .avatar a:hover {
      transform: scale(1.2) rotate(5deg);
      box-shadow: 0 0 25px rgba(255, 180, 120, 0.8),
                  0 0 40px rgba(255, 120, 150, 0.6);
    }

    .avatar-name {
      margin-top: 6px;
      font-weight: bold;
      font-size: 15px;
      color: #5c4033;
    }

    /* Khung tranh nghệ thuật */
    .frame-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .frame {
      width: var(--width);
      height: var(--height);
      border: 6px solid #d2a679;
      border-radius: 12px;
      background-color: #fffaf0;
      transform: rotate(var(--angle));
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Khung tranh rung nhẹ khi hover */
    .frame:hover {
      animation: wobble 0.6s ease;
    }
    @keyframes wobble {
      0% { transform: rotate(var(--angle)) translateX(0); }
      25% { transform: rotate(var(--angle)) translateX(-5px); }
      50% { transform: rotate(var(--angle)) translateX(5px); }
      75% { transform: rotate(var(--angle)) translateX(-3px); }
      100% { transform: rotate(var(--angle)) translateX(0); }
    }
  </style>
  
</head>
